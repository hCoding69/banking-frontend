<div class="page-container">
  <table mat-table [dataSource]="dataSource" class="my-table-container">

    @for (column of columns; track column.columnDef) {

      <!-- NORMAL COLUMN -->
      <ng-container *ngIf="!column.actions" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">
          {{
            column.format
              ? column.format(element[column.columnDef], element)
              : element[column.columnDef]
          }}
        </td>
      </ng-container>

      <!-- ACTIONS COLUMN -->
      <ng-container *ngIf="column.actions" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
<button class="action-btn" [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>


          <mat-menu #menu="matMenu" class="my-action-menu">
            <ng-container *ngFor="let action of column.actions">
              <button
                mat-menu-item
                *ngIf="!action.visible || action.visible(element)"
                (click)="action.action(element)"
              >
              
                <span>{{ action.label }}</span>
              </button>
            </ng-container>
          </mat-menu>

        </td>
      </ng-container>

    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    @if (!dataSource.data.length && !loading) {
      <tr>
        <td [attr.colspan]="displayedColumns.length">{{ emptyMessage }}</td>
      </tr>
    }

  </table>
</div>
