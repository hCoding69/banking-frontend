<mat-sidenav-container class="container">
  <mat-sidenav
    [mode]="isMobile() && toggle ? 'over' : 'side'"
    [opened]="!isMobile() && toggle"
    class="sidenav">

    <mat-nav-list>
      <ng-container *ngFor="let item of navItems">
        <div class="ff">
          <a 
            class="nav-item" 
            [ngClass]="{'nav-item-active': isActive(item)}" 
            matButton 
            *ngIf="!item.children" 
            [routerLink]="item.route">
            <mat-icon matListIcon>{{ item.icon }}</mat-icon>
            <span matLine>{{ item.label }}</span>
          </a>
          @if(isActive(item)) {
            <span class="leftbar"></span>
          }
        </div>
      </ng-container>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <!-- âŒ SUPPRIMEZ CETTE LIGNE -->
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>
